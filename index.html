<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IPTV Downloader (Stable)</title>
<style>
  :root { --bg:#0d1117; --panel:#161b22; --accent:#2f81f7; --text:#e6edf3; }
  body{
    margin:0;background:var(--bg);color:var(--text);
    font-family:"Inter",sans-serif;display:flex;flex-direction:column;height:100vh;
  }
  header{background:var(--panel);padding:10px 20px;font-size:1.3em;font-weight:600;color:var(--accent);text-align:center;}
  main{flex:1;display:flex;flex-direction:row;}
  #login,#menu{background:var(--panel);width:300px;padding:20px;display:flex;flex-direction:column;gap:10px;}
  #movieGrid{display:none;flex:1;flex-wrap:wrap;gap:12px;padding:12px;overflow-y:auto;background:var(--panel);}
  .movie-card{width:140px;text-align:center;}
  .movie-card img{width:100%;height:200px;object-fit:cover;border-radius:8px;transition:transform .2s;}
  .movie-card img:hover{transform:scale(1.05);}
  .movie-card span{display:block;margin-top:5px;font-size:.85em;}
  #searchBar{width:90%;padding:8px;border-radius:6px;border:none;background:#0d1117;color:white;margin:10px auto;display:block;}
</style>
</head>
<body>
<header>üé¨ IPTV Downloader ‚Äî Stable Version</header>
<main>
  <div id="login">
    <h3>Login</h3>
    <input id="host" value="http://line.rs6ott.com" placeholder="Host (e.g. http://line.rs6ott.com)">
    <input id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="connect">Connect</button>
  </div>

  <div id="menu" style="display:none">
    <h3>Welcome</h3>
    <button id="moviesBtn">üé¨ Movies</button>
    <button id="logout">Logout</button>
  </div>

  <div id="movieGrid">
    <input id="searchBar" placeholder="Search movies...">
  </div>
</main>

<script>
const loginBox=document.getElementById('login'),
      menuBox=document.getElementById('menu'),
      movieGrid=document.getElementById('movieGrid');

let host,user,pass,movies=[],filtered=[];

document.getElementById('connect').onclick=async()=>{
  host=document.getElementById('host').value.trim().replace(/\/$/,'');
  user=document.getElementById('username').value.trim();
  pass=document.getElementById('password').value.trim();
  if(!host||!user||!pass)return alert("Enter all fields");

  const api=`https://corsproxy.io/?${encodeURIComponent(host+'/player_api.php?username='+user+'&password='+pass)}`;
  try{
    const res=await fetch(api,{cache:"no-store"});
    const data=await res.json();
    if(data.user_info && data.user_info.auth==1){
      loginBox.style.display='none';
      menuBox.style.display='flex';
    } else alert("Invalid login");
  }catch(e){
    alert("‚ùå Cannot connect.\nProxy might be blocked or server not reachable.");
  }
};

document.getElementById('moviesBtn').onclick=loadMovies;
document.getElementById('logout').onclick=()=>location.reload();

async function loadMovies(){
  menuBox.style.display='none';
  movieGrid.style.display='flex';
  movieGrid.innerHTML='<input id="searchBar" placeholder="Search movies..."><p>Loading movies...</p>';
  const url=`https://corsproxy.io/?${encodeURIComponent(host+'/player_api.php?username='+user+'&password='+pass+'&action=get_vod_streams')}`;

  try{
    const res=await fetch(url,{cache:"no-store"});
    const text=await res.text();       // read raw
    let json;
    try{ json=JSON.parse(text); }catch{ throw new Error("Invalid JSON (server/proxy truncated)"); }
    if(!Array.isArray(json)) throw new Error("Unexpected data");
    movies=json;
    filtered=[...movies];
    renderMovies();
    const sb=document.getElementById('searchBar');
    sb.addEventListener('input',()=>{
      const term=sb.value.toLowerCase();
      filtered=movies.filter(m=>m.name.toLowerCase().includes(term));
      renderMovies();
    });
  }catch(e){
    console.error(e);
    movieGrid.innerHTML='<input id="searchBar" placeholder="Search movies..."><p style="color:red;padding:10px;">‚ùå Failed to load movies.<br>'+e.message+'</p>';
  }
}

function renderMovies(){
  const sb=document.getElementById('searchBar');
  movieGrid.innerHTML=''; movieGrid.appendChild(sb);

  filtered.forEach(m=>{
    const card=document.createElement('div');card.className='movie-card';
    const img=document.createElement('img');
    img.src=m.stream_icon&&m.stream_icon!=="null"?m.stream_icon:"https://via.placeholder.com/140x200?text=No+Image";
    const title=document.createElement('span');title.textContent=m.name;
    card.appendChild(img);card.appendChild(title);

    const dl=document.createElement('a');
    dl.textContent='‚¨áÔ∏è Download';
    dl.style.color='#2f81f7';dl.style.fontWeight='600';dl.style.display='block';
    dl.href=`${host}/movie/${user}/${pass}/${m.stream_id}.mp4`;
    dl.download=m.name+'.mp4';
    dl.target='_blank';
    card.appendChild(dl);
    movieGrid.appendChild(card);
  });
}
</script>
</body>
</html>
