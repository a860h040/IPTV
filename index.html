<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Two Buttons</title>
  <style>
    :root { --bg:#0b0b0c; --ink:#f4f4f5; --btn:#2563eb; --btnHover:#1d4ed8; }
    body{margin:0;display:grid;place-items:center;min-height:100dvh;background:var(--bg);font-family:system-ui,Arial}
    .wrap{display:flex;gap:12px;flex-wrap:wrap}
    a.btn{
      appearance:none; text-decoration:none; cursor:pointer;
      padding:12px 18px; border-radius:10px; font-weight:600;
      color:var(--ink); background:var(--btn); transition:transform .06s ease, background .15s ease;
    }
    a.btn:hover{ background:var(--btnHover); transform:translateY(-1px); }
    a.btn:active{ transform:translateY(0); }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="btn" href="Movies">Go to index1.html</a>
    <a class="btn" href="TV">Go to index2.html</a>
    <a class="btn" href="series">Go to index3.html</a>
  </div>
</body>
</html>
